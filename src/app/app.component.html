
<section>
  <div class="container">
    
<div  class=" col-sm-12 text-center">
<div class="row">
  <div *ngFor="let ele of arr | paginate: { itemsPerPage: 20, currentPage: p, totalItems:5000 } " class=" mt-2 col-sm-3 card c">

    <div class="card-header">
      <p>{{ele.title | slice:0:10}}</p>
    </div>
    <div class="card-body">
      <img style="height:200px; width:200px;object-fit:cover" src="{{ele.url}}" alt="">
      </div>
      <div class="card-footer">footer</div>
  
    </div>
  </div>
   
</div>
<pagination-controls class="text-center mx-4" (pageChange)="paginationHandeler($event)"></pagination-controls>

  </div>
</section>
